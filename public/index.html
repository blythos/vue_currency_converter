<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/bundle.js"></script>
  <title>Currency Converter</title>
</head>
<body>
  <h1>Currency Converter</h1>
  <div id="app" >
    <div id="currencyConverter">
      Convert
      <select v-model="secondCurrency">
        <option value="1">EUR</option>
        <option v-for="(value, name) in currencies" :value="value">{{name}}</option>
      </select>
      <input v-model="userAmount" type="number"> to
      <select v-model="firstCurrency">
        <option value="1">EUR</option>
        <option v-for="(value, name) in currencies" :value="value">{{name}}</option>
      </select>
      <h2 v-if="convertedAmount">Conversion: {{convertedAmount | roundToTwo}}</h2>
    </div>
    <h3>Conversion Rates From Euro:</h3>
    <ul>
      <li v-for="(value, name) in currencies">{{name}}: {{value}}</li>
    </ul>
  </div>
</body>
</html>
